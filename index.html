<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>cwbe</title>
    <script src="main.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>cwbe</h1>

    <div class="cube-container" id="cube-container">
        <table class="cube-table">
            <tr>
                <td id="left-col" class="col"></td>
                <td id="square-col" class="faces">
                    <table class="square-faces">
                        <tr id="u-stickers" class="square-face-stickers"></tr>
                        <tr id="f-stickers" class="square-face-stickers"></tr>
                    </table>
                </td>
                <td id="right-col" class="col"></td>
            </tr>

            </tr>
        </table>
    </div>
    <div class="timer-container" id="timer-container">
        <div class="timer" id="timer">
            <span id="moves">0</span>
            <span> moves</span>
        </div>
    </div>

</body>
</html>
